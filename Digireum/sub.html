<script>
	var contractAddress = '0xb607645c4e7ec584f5ef474ba7d6a5f661f3c3ef';
	var digimonContract;
	var digimonStorage;

} else {

}

  startApp();
});

	function startApp() {
		digimonContract = web3.eth.contract([{"constant":false,"inputs":[{"name":"in_name","type":"string"}],"name":"login","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},{"constant":true,"inputs":[{"name":"in_name","type":"string"}],"name":"get","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"say","type":"string"}],"name":"saying","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"}]);

		digimonStorage = digimonContract.at(contractAddress);
	}
	function setValue() {
		var newValue = $(".layer .h1").val();
		digimonStorage.saying(String(newValue), function(err, res){
			if (!err){
				alert("SENDED.");
			}
			console.log(res);
		});

	}
